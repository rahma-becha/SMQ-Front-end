<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
          <div class="col-md-6">
            <h4 class="card-title">Liste des Reclamations</h4>
          </div>
          <div class="col-md-6">
            <a routerLink="/reclamations/add" class="float-right btn btn-info">Ajouter</a>

          </div>
        </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>
                  Type
                </th>
                <th>
                  Date de Detection
                </th>
                <th>
                  Garavit√©
                </th>
                <th>
                  Acteur 
                </th>
                <th>
                  Source 
                </th>
               <th></th>
              </thead>
              <tbody>
                <tr *ngfor="let reclamation of reclamations |paginate: { id :'idReclamation', itemsPerPage : pageSizeT , currentPage: pageNumber}">
                  <td>
                    {{reclamation.type}}
                  </td>
                  <td>
                    {{reclamation.dateDetection}}

                  </td>
                  <td>
                    {{reclamation.gravite}}

                  </td>
                  <td >
                    {{reclamation.acteur}}

                  </td>
                  <td >
                    {{reclamation.lieuOuPromotion}}

                  </td>
                  <td >
                    <a class="btn btn-outline-warning  btn-sm mr-2" title="consulter"><i class="fa-solid fa-circle-info"></i></a>
                    <a class="btn btn-info btn-sm mr-2" title="Modifier" [routerLink]="['/reclamations/edit/',reclamation.idReclamation]"><i class="fas fa-edit"></i></a>
                   
                    <a class="btn btn-danger btn-sm mr-2" (click)="onDeleteReclamation(reclamation.idReclamation)" title="Supprimer"><i class="fa fa-trash" aria-hidden="true"></i></a>

                  </td>
                </tr>

                <tr>
                  <td>
                    type
                  </td>
                  <td>
                    dateDetection

                  </td>
                  <td>
                    gravite

                  </td>
                  <td >
                    acteur

                  </td>
                  <td >
                    lieuOuPromotion

                  </td>
                  <td >
                    <a class="btn btn-outline-warning  btn-sm mr-2" [routerLink]="['/reclamations/show',1]" title="consulter"><i class="fa-solid fa-circle-info"></i></a>
                    <a class="btn btn-info btn-sm mr-2" title="Modifier" [routerLink]="['/reclamations/edit/',5]"><i class="fas fa-edit"></i></a>
                   
                    <a class="btn btn-danger btn-sm mr-2"  title="Supprimer"><i class="fa fa-trash" aria-hidden="true"></i></a>

                  </td>
                </tr>


              </tbody>
            </table>
            <div class="float-right">
              <pagination-controls class="mw-100" id="idReclamation" (pageChange)="pageNumber = $event">
                                  
              </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
    
</div>
